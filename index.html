<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>E-reg Consulting - Environmental Consulting Services - Serving Brevard, Volusia, Indian River, Osceola, Orange, and Lake Counties</title>
</head>

<body>
  <!--Landing Carousel-->
  <container>
    <div id="logo">
      
    </div>

    <nav class="navbar navbar-expand-sm navbar-light">
      <a class="navbar-brand" href="#"><img src="img/logosmaller.jpg" alt="E-reg Consulting Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="row row-content">
      <div class="col-12">
        <div id="homeCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#homeCarousel" data-slide-to="1"></li>
            <li data-target="#homeCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/hero1ereg.jpg" alt="Florida Wetlands" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="img/hero2ereg.jpg" alt="Florida Wetlands" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="img/hero3ereg.jpg" alt="Florida Wetlands" class="d-block w-100">
            </div>
          </div>
            <a href="#homeCarousel" class="carousel-control-prev" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a href="#homeCarousel" class="carousel-control-next" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
    </div>
  </container>









<!--Dependencies-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
